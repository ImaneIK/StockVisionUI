name = "stockvision"
compatibility_date = "2026-02-18"

main = "dist/index.js"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"
cwd = "."
watch_paths = ["src/**/*.tsx", "src/**/*.ts"]

[env.production]
